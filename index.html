<!DOCTYPE html>

<html lang="en">

    <head>
        
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tic Tac Toe</title>
    
    <link rel="stylesheet" href="style.css">

    </head>

    <body>


        <div id = "gameBoard">

            <div id = "board">

                <div  class = "row">

                    <div class = "cell" id = "0"></div>
                    <div class = "cell" id = "1"></div>
                    <div class = "cell" id = "2"></div>

                </div>

                <div class = "row">

                    <div class = "cell" id = "3"></div>
                    <div class = "cell" id = "4"></div>
                    <div class = "cell" id = "5"></div>

                </div>

                <div class = "row">

                    <div class = "cell" id = "6"></div>
                    <div class = "cell" id = "7"></div>
                    <div class = "cell" id = "8"></div>

                </div>

            </div>

        </div>


        <div class="endgame">

            <div class="text"></div>

        </div>


        <!-- player select panel -->
        <div class = "playerSymbolPanel">

            <div class = "symbolPanel">

                <p>Select symbol:</p>

                <button id = "xButton" type = "button">X</button>

                <button id = "oButton" type = "button">O</button>

            </div>

        </div>
        

        <!-- restart button panel -->
        <div class = "gameButtonPanel">
            
            <div class = "buttonPanel">

                <button id = "restartButton" type = "button">Replay</button>

            </div>

        </div>


        <script src="script.js"></script>

    </body>

</html>
